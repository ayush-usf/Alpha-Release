<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Police Department Crime Reports</title>
    <style>
        body {
            height: 100%;
        }

    </style>
</head>
<body>
<div class="sticky">
    <div class="header" style="
    height: 44px;
    vertical-align: center;">
        <h2 style="
    display: inline;
    vertical-align: center;">San Francisco Police Crime Data Report</h2>
        <img src="images/sfpd.png" width="40px" style="
    float: right;
    display: inline;">
                <h5 style="
    display: inline;
    vertical-align: center;">*Tested on Safari</h5>
    </div>

    <select name="cars" id="year_select" onchange="changeOverallYear()">
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
    </select>
</div>
<div class="center">
    <h3 class="inner-header"></h3>
    <div class="row" id="bar_div_main">
        <div class="bar-column-left" style=""><div id="bar_div"></div></div>
        <div class="bar-column-right" style=""><div style="display: inline-block" id="bar_checkbox"></div></div>
    </div>
    <h2 class="inner-header" id="map2_div_main">Overall Crime Spread across SF for top 5 crime types</h2>
    <div class="row" id="map1_div_main">
        <div class="map1-column-left" style="">
            <div style="display: inline-block" id="map2_checkbox"></div>
            <div id="map2_div">
                <div id="map2-tip"></div>
            </div>
        </div>
        <div class="map1-column-right" style="">
            <div style="display: inline-block;">
                <h3 class="top_header" style="display: inline"></h3>
                <span style="display: inline" class="top_header_span"></span>
            </div>
            <br>
            <br>
            <div style="">
                <h3 class="top_header_top_5_crime" style=""></h3>
                <span style="" class="top_header_span_top_5_crime"></span>
            </div>

        </div>
    </div>

    <div class="row" id="map12_div_main">
        <div class="map1-column-left" style="">
            <h2 class="inner-header">District wise Crime Data Distribution</h2>
            <div id="map_div">
                <div id="map1-tooltip-container"></div>
            </div>
        </div>
        <div class="map1-column-right2" style="">
            <div style="">
                <h3 class="top_header_top_5_crime2" style=""></h3>
                <span style="" class="top_header_span_top_5_crime2"></span>
            </div>

        </div>
    </div>

    <h2 class="inner-header" id="m_line_div">Crime variation across different months (Top 5 Crimes)</h2>
    <div id="multi_line_div">
        <div id='mline-tooltip' style='position:absolute;border-style: solid;border-width:1px;padding:5px;display: none'></div>
    </div>



    <h2 class="inner-header" id="heatmap_div_main">Hourly Crime Variation for Year </h2>
    <div id="heatmap_div"></div>
</div>

</body>
<script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
<script type="text/javascript" src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="beta.js?v=0.0.0.3"></script>
<script type="text/javascript" src="multiline.js?v=0.0.0.7"></script>
<script type="text/javascript" src="heatmap.js?v=0.0.0.1"></script>
<script type="text/javascript" src="map2.js?v=0.0.0.3"></script>
<script type="text/javascript" src="bar_chart.js?v=0.0.0.3"></script>
<link rel="stylesheet" type="text/css" href="beta.css">
<link rel="stylesheet" type="text/css" href="map2.css">
<link rel="stylesheet" type="text/css" href="bar.css">
</html>
